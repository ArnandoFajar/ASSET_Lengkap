<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container" style="margin-top: 100px;">
        <div class="form-group mb-2">
            <img id="previewImage" src="preview.png" class="img-thumbnail mb-2" alt="Placeholder" class="img-thumbnail"
                style="max-height: 200px;">
            <label for="" class="d-flex">Foto</label>
            <input id="imageInput" type="file" name="Foto" class="form-control mb-3" onchange="preview()">
        </div>
        <div class="form-group mb-2">
            <img id="previewImage2" src="preview.png" class="img-thumbnail mb-2" alt="Placeholder" class="img-thumbnail"
                style="max-height: 200px;">
            <label for="" class="d-flex">Foto 2</label>
            <input id="imageInput2" type="file" name="Foto" class="form-control mb-3" onchange="preview2()">
        </div>
    </div>

    <script>
        function preview() {
            const [file] = imageInput.files
            if (file) {
                previewImage.src = URL.createObjectURL(file)
            }
        };

        function preview2() {
            const [file] = imageInput2.files
            if (file) {
                previewImage2.src = URL.createObjectURL(file)
            }
        };
    </script>
</body>

</html>
